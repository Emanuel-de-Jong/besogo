<script src="js/besogo.js"></script>

<body style="padding : 0px; margin : 0px;">
<div id="target"></div>

<script type="text/javascript">
(function() {
    var options = {},
        searchString = location.search.substring(1),
        params = searchString.split("&"),
        i, value; // Scratch iteration variables

    for (i = 0; i < params.length; i++) {
        value = params[i].split("=");
        options[value[0]] = value[1];
    }
    if (options.theme === 'std' || options.theme === 'alt' || 
    	options.theme === 'dark' || options.theme === 'book') {
    	document.getElementById('boardStyle').href = 'css/board-' + options.theme + '.css';
    }

    besogo.create(document.getElementById('target'), options);
})();
</script>

</body>

</html>
